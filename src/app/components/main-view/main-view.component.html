
<div class="row p-2 mb-0 mr-0">
    <div class="col-6">
        <div class="form-group">
            <label>Julia X</label>
            <input class="form-control" type="number" step="0.0005" [(ngModel)]="x"/>
        </div>

        <div class="form-group">
            <label>Julia Y</label>
            <input class="form-control" type="number" step="0.0005" [(ngModel)]="y"/>
        </div>  
        
        <div class="form-group">
            <label>Enable Julia Set</label>
            <input class="form-control" type="number" min="0" max="1" [(ngModel)]="isJuliaSet"/>  
        </div>        
    </div>
    <div class="col-6">
        <mandelbrot-canvas #mandelbrot [juliaX]="x" [juliaY]="y" [isJuliaSet]="isJuliaSet"></mandelbrot-canvas>
    </div>
</div>
