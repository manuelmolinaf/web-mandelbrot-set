
<div class="row p-2 mb-0 mr-0">
    <div class="col-6">

        <div class="form-group">
            <label>Mandelbrot/Julia Set</label>
            <input class="form-control" type="number" min="0" max="1" [(ngModel)]="isJuliaSet"/>  
        </div> 
        
        <div class="form-group">
            <label>Max Iterations</label>
            <input class="form-control" type="number" [(ngModel)]="maxN"/>
        </div>


        <div class="row">
            <div class="form-group col-6">
                <label>Min X </label>
                <input class="form-control" type="number" [(ngModel)]="minR"/>
            </div>
        
            <div class="form-group col-6">
                <label>Max X</label>
                <input class="form-control" type="number" [(ngModel)]="maxR"/>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-6">
                <label>Min Y</label>
                <input class="form-control" type="number" [(ngModel)]="minI"/>
            </div>
        
            <div class="form-group col-6">
                <label>Max Y</label>
                <input class="form-control" type="number" [(ngModel)]="maxI"/>
            </div>

        </div>

        <div *ngIf="isJuliaSet">

            <div class="form-group">
                <label>Julia X</label>
                <input class="form-control" type="number" step="0.0005" [(ngModel)]="x"/>
            </div>
        
            <div class="form-group">
                <label>Julia Y</label>
                <input class="form-control" type="number" step="0.0005" [(ngModel)]="y"/>
            </div>  

        </div>      
        

        <div class="form-group">
            <label>Tree Degree {{treeDegree}}</label>
            <input class="form-control" type="range" min="0" max="360" [(ngModel)]="treeDegree"/>
        </div>

        <div class="form-group">
            <label>Tree N {{treeN}}</label>
            <input class="form-control" type="range" min="1" max="20" [(ngModel)]="treeN"/>
        </div>

        <div class="form-group">
            <label>Branch Length {{branchLength}}</label>
            <input class="form-control" type="range" min="1" max="1000" [(ngModel)]="branchLength"/>
        </div>

        <div class="form-group">
            <label>Tree Color <div [style]="treeColorStyle">{{treeColor}}</div></label>
            <input class="form-control" type="range" min="0" max="360" [(ngModel)]="treeColor"/>
        </div>
             
    </div>



    <div class="col-6">
        <mandelbrot-canvas #mandelbrot [juliaX]="x" [juliaY]="y" [isJuliaSet]="isJuliaSet" 
        [maxN]="maxN" [minR]="minR" [maxR]="maxR" [minI]="minI" [maxI]="maxI" [treeDegree]="treeDegree"
        [treeN]="treeN" [branchLength]="branchLength" [treeColor]="treeColor" [fractalType]="fractalType"></mandelbrot-canvas>
    </div>
</div>
